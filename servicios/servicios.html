<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="servicios.css">
    <title>Nuestros Servicios</title>
</head>

<body>
    <header>
        <h1 class="titleHeader">Nuestros Servicios</h1>
    </header>
    <!-- <nav>
        
    </nav> -->
    <main>
        <section>
            <section class="sectionButton">
                <div id="formulario-overlay" class="overlay">
                    <div id="formulario" class="formulario">
                        <h2>Añade tu servicio</h2>
                        <form id="agregarProductoForm" class="formElements">
                            <label for="nameService">Nombre del servicio:</label>
                            <input type="text" id="nameService" name="nameService">
                            <label for="adressService">Direccion:</label>
                            <input type="text" id="adressService" name="adressService">
                            <button type="submit" class="buttonSubmit">Agregar</button>
                        </form>

                        <button id="cerrarFormulario" class="closeButton"><img src="./close.png"
                                alt="Cerrar formulario"></button>
                    </div>
                </div>
                <h2>Añadir tu servicio</h2>
                <button class="add-button" id="mostrarForm">Añadir</button>

            </section>
            <section>
                <h2 class="titleContainer">Servicios Disponibles</h2>
                <container id='results-container' class="place"></container>
            </section>
        </section>


    </main>
    <footer>
        <p>&copy; 2024 Mi Empresa. Todos los derechos reservados.</p>
    </footer>
    <script src="servicos.js"></script>
</body>

</html>
